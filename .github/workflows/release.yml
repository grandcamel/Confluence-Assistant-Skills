name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install confluence-as pytest pytest-asyncio pytest-cov
          pip install -e .

      - name: Run unit tests
        run: |
          for skill_dir in skills/*/tests/; do
            if [ -d "$skill_dir" ]; then
              skill_name=$(basename $(dirname $skill_dir))
              # Check if there are actual test files (not just conftest.py)
              test_count=$(find "$skill_dir" -maxdepth 1 -name "test_*.py" | wc -l)
              if [ "$test_count" -gt 0 ]; then
                echo "Testing $skill_name ($test_count test files)..."
                python -m pytest "$skill_dir" -v \
                  -m "not slow" \
                  || echo "Tests failed for $skill_name"
              else
                echo "Skipping $skill_name (no test files)"
              fi
            fi
          done

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --output-format=github || true

  publish-release:
    needs: [release-please, test]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          mkdir -p dist
          tar -czvf dist/confluence-assistant-skills-${VERSION}.tar.gz \
            --exclude='*/tests/*' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            .claude-plugin/ \
            README.md \
            VERSION

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          gh release upload v${VERSION} dist/confluence-assistant-skills-${VERSION}.tar.gz --clobber
