[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    e2e: End-to-end tests that require Claude API access
    slow: Tests that may take a long time to complete
    live: Live integration tests that require Confluence access

addopts = -v --tb=short

filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
