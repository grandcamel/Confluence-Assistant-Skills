[pytest]
# Test discovery paths - include both e2e tests and skill tests
testpaths = tests .claude/skills

# Directories to ignore during test collection
norecursedirs =
    __pycache__
    .git
    .venv
    node_modules
    templates
    docker
    scripts
    references

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Import mode - use importlib to avoid conflicts with multiple tests/ directories
pythonpath = .
addopts = -v --tb=short --import-mode=importlib

# Filter warnings
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    e2e: End-to-end tests that require Claude API access
    slow: Tests that may take a long time to complete
    live: Live integration tests that require Confluence access
    integration: marks tests as integration tests
    destructive: mark test as making destructive changes
