[pytest]
# Test discovery paths - include both e2e tests and skill tests
testpaths = tests .claude-plugin/.claude/skills

# Directories to ignore during test collection
norecursedirs =
    __pycache__
    .git
    .venv
    node_modules
    templates
    docker
    scripts
    references

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Import mode - use importlib to avoid conflicts with multiple tests/ directories
pythonpath = .
addopts = -v --tb=short --import-mode=importlib

# Filter warnings
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers - 30+ markers for comprehensive test categorization
markers =
    # Test Environment
    e2e: End-to-end tests that require Claude API access
    live: Live integration tests that require Confluence access
    integration: marks tests as integration tests
    unit: Unit tests (no external dependencies)
    docker_required: Test requires Docker container
    external_confluence: Test requires external Confluence instance
    skip_on_docker: Skip test when using Docker container
    skip_on_external: Skip test when using external Confluence

    # Test Characteristics
    slow: Tests that may take a long time to complete (>30s)
    fast: Fast tests (<1s)
    flaky: Tests that may fail intermittently
    smoke: Critical path smoke tests
    regression: Regression tests
    destructive: Tests that make destructive changes
    readonly: Tests that only read data
    idempotent: Tests that can be run multiple times safely

    # Feature Areas
    pages: Page-related tests
    spaces: Space-related tests
    search: Search-related tests
    comments: Comment-related tests
    attachments: Attachment-related tests
    labels: Label-related tests
    permissions: Permission-related tests
    properties: Content property tests
    hierarchy: Page hierarchy tests
    templates: Template-related tests
    blogposts: Blog post tests
    bulk: Bulk operation tests

    # API Versions
    v1_api: Tests using v1 REST API
    v2_api: Tests using v2 REST API
    cql: Tests involving CQL queries

    # Priority
    critical: Critical functionality tests
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
